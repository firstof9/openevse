[tox]
skipsdist = true
envlist = py313, py314, lint, mypy
skip_missing_interpreters = True

[gh-actions]
python =
  3.13: py313, lint, mypy
  3.14: py314

[pytest]
asyncio_default_fixture_loop_scope=function

[testenv]
commands =
  pytest --asyncio-mode=auto --timeout=30 --cov=custom_components/openevse --cov-report=xml {posargs}
deps =
  -rrequirements_test.txt

[testenv:lint]
basepython = python3
ignore_errors = True
commands =
  ruff check custom_components/openevse tests
  ruff format --check custom_components/openevse tests
  pylint custom_components/openevse
deps =
  -rrequirements_test.txt

[testenv:mypy]
basepython = python3
ignore_errors = True
commands =
  mypy custom_components/openevse
deps =
  -rrequirements_test.txt
