name: Pull actions

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: "ubuntu-latest"
    name: Validate
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v4

      - name: HACS validation
        uses: "hacs/action@main"
        with:
          category: "integration"
          ignore: brands

      - name: Hassfest validation
        uses: "home-assistant/actions/hassfest@master"

  pre-commit:
    runs-on: ubuntu-latest
    name: Pre-commit checks
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v4
      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
      - name: ğŸ“¦ Install pre-commit
        run: pip install pre-commit
      - name: ğŸ¨ Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure

  tests:
    runs-on: "ubuntu-latest"
    name: Run tests
    needs: [validate, pre-commit]
    strategy:
      matrix:
        python-version:
          - "3.13"
          - "3.14"

    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v4
      - name: ğŸ› ï¸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: ğŸ“¦ Install requirements
        run: |
          pip install tox tox-gh-actions
      - name: ğŸƒ Test with tox
        run: tox
      - name: ğŸ“¤ Upload coverage data
        if: matrix.python-version == '3.14'
        uses: "actions/upload-artifact@v4"
        with:
          name: coverage-data
          path: "coverage.xml"

  coverage:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ“¥ Download coverage data
        uses: actions/download-artifact@v4
        with:
          name: coverage-data
      - name: ğŸ“¤ Upload coverage report
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
